<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="./main.css">
    <title>QuizApp/main</title>
</head>
<body>
    <div class="contener">
        <div class="header">
            <div class="modeNum animate__animated animate__bounceInLeft" id="modeNum"></div>
            <h2 class=" animate__animated animate__bounceInDown">quiz app</h2>
            <div class="timeLimit animate__animated animate__bounceInRight"></div>
        </div>
        <div class="main animate__animated animate__bounceInDown">
                <div class="given">
                    <div class="number one" id="number1"></div>
                    <div class="sign" id="sign"></div>
                    <div class="number two" id="number2"></div>
                </div>
                <div class="variant">
                    <button class="variantBox animate__animated" ></button>
                    <button class="variantBox animate__animated" ></button>
                    <button class="variantBox animate__animated" ></button>
                    <button class="variantBox animate__animated" ></button>
                </div>
        </div>
        <div class="resultCrk animate__animated animate__bounceInUp" id="result">

        </div>
    </div>
    <div class="resultBody" id="resultBody">
        <div class="resultBox nimate__animated animate__bounceIn">
            <h2>your result</h2>
            <div class="result">
                <div class="correct result-in">
                    <div class="crk"></div>
                    <p> = <span class="inCorrect"> 10</span></p>
                </div>
                <div class="mistek result-in">
                    <div class="crk crk2"></div>
                    <p>+   </p>
                    <div class="crk crk3"></div>
                    <p> = <span class="mistakeAndTimeOut"> 5</span></p>
                </div>
            </div>
            <div class="total">
                <p>Total Point = <span class="percent">66</span> %</p>
            </div>
        </div>
    </div>
</body>
<script src="./main.js"></script>
</html>
