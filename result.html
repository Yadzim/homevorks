<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="./result.css">
    <title>QuizApp/result</title>
</head>
<body>
    <div class="box nimate__animated animate__bounceIn">
        <h2>your result</h2>
        <div class="result">
            <div class="correct result-in">
                <div class="crk"></div>
                <p> = <span> 10</span></p>
            </div>
            <div class="mistek result-in">
                <div class="crk crk2"></div>
                <p> = <span> 5</span></p>
            </div>
        </div>
        <div class="total">
            <p>Total Point = <span>66</span> %</p>
        </div>
    </div>
</body>
</html>
